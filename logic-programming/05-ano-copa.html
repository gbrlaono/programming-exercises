<meta charset="UTF-8">

<script>
	
	function pulaLinha() {

		document.write("<br>");	
		document.write("<br>");	
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	var anoLimite = parseInt(prompt("Escreva um ano para ver os anos anteriores em que houve Copa do Mundo"));
	
	var anoCopa = 1930;

	while(anoCopa <= anoLimite) {

		mostra("Teve copa em " + anoCopa);
		anoCopa = anoCopa + 4;	
	}

	mostra("FIM");
	
</script>
