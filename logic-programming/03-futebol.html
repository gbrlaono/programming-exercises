<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cálculo de Pontos do Time</title>
</head>
<body>

	<script>
		
		function pulaLinha() {

			document.write("<br>");	
			document.write("<br>");	
		}

		function mostra(frase) {

			document.write(frase);
			pulaLinha();
		}
		
		/* O prompt sempre retorna valores como texto (string), não como números.
		Operações como multiplicação (*), divisão (/), e subtração (-) convertem strings para números automaticamente.
		Mas, ao usar o operador de adição (+), ele concatena as strings, em vez de somá-las numericamente.
		Para somar numericamente, é necessário converter as strings para números usando parseInt(), parseFloat() ou + antes do valor.*/

		var vitorias = parseInt(prompt("Entre com o número de vitórias."));  
		                                                                    
		var empates = parseInt(prompt("Entre com o número de empates."));   
					
		var pontos = (vitorias * 3) + empates;

		mostra("Os pontos do seu time é " + pontos);

		if(pontos > 28) {

			mostra("Seu time está melhor do que o ano passado.");
		}

		if(pontos < 28) {

			mostra("Seu time está pior do que o ano passado.");
		}

		if(pontos == 28) {
			
			mostra("Seu time está igual ao ano passado.")
		}

		mostra("FIM");

	</script>

</body>
</html>
