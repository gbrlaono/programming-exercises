<meta charset="UTF-8">

<script>
	
	function pulaLinha() {

		document.write("<br>");	
		document.write("<br>");	
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	function calculaImc(altura, peso) {

		return peso / (altura * altura); // Calcula o IMC usando a fórmula e retorna o valor calculado
	}

	/* Solicita ao usuário que informe seu nome, altura e peso através de caixas de diálogo (prompt),
	e armazena os valores nas variáveis correspondentes.*/
	var nome = prompt("Informe o seu nome");
	var alturaInformada = prompt(nome + ", informe sua altura");
	var pesoInformado = prompt(nome + ", informe seu peso");

	var imc = calculaImc(alturaInformada, pesoInformado);

	// Calcula o IMC do usuário usando os valores fornecidos
	mostra(nome + ", o seu IMC é " + imc);

	// Condicionais
	if(imc < 18.5) {

		mostra("Você está abaixo do recomendado");
	}

	if(imc > 35) {

		mostra("Você está acima do recomendado");
	}

	if(imc >= 18.5 && imc <= 35) {

		mostra("Seu IMC está excelente!");
	}

</script>
